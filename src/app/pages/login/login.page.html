<ion-header>
    <ion-toolbar>
        <ion-title>Inicia Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color='dark' padding>

    <form action="" (submit)="onSubmitLogin()">
        <div class="form-group">
            <label for="">E-mail</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelpId"> </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>

</ion-content>
