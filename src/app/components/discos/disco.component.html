<ion-header>
    <ion-toolbar>
        <ion-title>Disco Nuevo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="d-flex justify-content-around">
        <button [routerLink]="['/discos']" type="button" class="btn">Atras</button>
    </div>
    <form (submit)="guardar()" #forma='ngForm'>
        <div class="form-group">
            <label for="">Nombre</label>
            <input [(ngModel)]="disco.nombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId" required>

        </div>
        <div class="form-group">
            <label for="">Autor</label>
            <input [(ngModel)]="disco.autor" type="text" name="autor" id="autor" class="form-control" placeholder="" aria-describedby="helpId">

        </div>
        <div class="form-group">
            <label for="">Genero</label>
            <input [(ngModel)]="disco.genero" type="text" name="genero" id="genero" class="form-control" placeholder="" aria-describedby="helpId">

        </div>
        <div class="form-group">
            <label for="">Album</label>
            <input [(ngModel)]="disco.album" type="text" name="album" id="album" class="form-control" placeholder="" aria-describedby="helpId">

        </div>
        <div class="form-group">
            <label for="">Fecha de lanzamiento</label>
            <input [(ngModel)]="disco.fechalanzamiento" type="text" name="fechalanzamiento" id="fechalanzamiento" class="form-control" placeholder="" aria-describedby="helpId">

        </div>
        <button [disabled]='!forma.valid' type="submit" class="btn btn-block">Guardar</button>
    </form>
</ion-content>
