<ion-header>
    <ion-toolbar>
        <ion-title>Disco nuevo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <button [routerLink]="['/discos']" type="button" class="btn btn-primary">Regresar</button>


    <form action="" (submit)='guardar()' #form='ngForm'>
        <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="disco.nombre" type="text" name="nombre" id="nombredisco" class="form-control" placeholder="" aria-describedby="helpId" required>
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input [(ngModel)]="disco.autor" type="text" name="autor" id="autor" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label>Genero</label>
            <input [(ngModel)]="disco.genero" type="text" name="genero" id="genero" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label>Album</label>
            <input [(ngModel)]="disco.album" type="text" name="album" id="album" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label>Fecha de lanzamiento</label>
            <input [(ngModel)]="disco.fechalanzamiento" type="number" name="fechalanzamiento" id="fechalanzamiento" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
    </form>


</ion-content>
