<ion-header>
    <ion-toolbar>
        <ion-title>Discos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <button [routerLink]="['/disco','nuevo']" type="button" class="btn">Nuevo</button>

    <ion-card *ngFor="let k of discos | keys">
        <ion-card-header>
            <ion-card-subtitle>{{discos[k].nombre}}</ion-card-subtitle>
            <ion-card-title>{{discos[k].autor}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <p>{{discos[k].genero}}</p>
            <p>{{discos[k].album}}</p>
            <p>{{discos[k].fechalanzamiento}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
