<ion-content>

    <div class="d-flex justify-content-around">
        <button [routerLink]="['/discos']" type="submit" class="btn btn-block boton">Regresar</button>
        <button (click)='agregarNuevo(forma)' type="button" class="btn btn-block boton">Nuevo Disco</button>
    </div>

    <form (submit)='guardar()' #forma="ngForm" class="container">
        <div class="form-group">
            <label for="">Nombre</label>
            <input [(ngModel)]="disco.nombre" type="text" name="nombre" id="nombredisco" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="">Autor</label>
            <input [(ngModel)]="disco.autor" type="text" name="autor" id="autor" class="form-control" placeholder="Autor" required>
        </div>
        <div class="form-group">
            <label for="">Genero</label>
            <input [(ngModel)]="disco.genero" type="text" name="genero" id="genero" class="form-control" placeholder="Genero" required>
        </div>
        <div class="form-group">
            <label for="">Album</label>
            <input [(ngModel)]="disco.album" type="text" name="album" id="album" class="form-control" placeholder="Album" required>
        </div>
        <div class="form-group">
            <label for="">Fecha de lanzamiento</label>
            <input [(ngModel)]="disco.fecha" type="number" name="fecha" id="fecha-lanza" class="form-control" placeholder="Fecha de lanzamiento" required>
        </div>
        <button [disabled]="!forma.valid" type="submit" class="btn btn-block">Guardar cambios</button>
    </form>
</ion-content>
